<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div class="col-md-6 offset-md-3 text-white" style="margin-top: 20px">
    <h2>Produkty</h2>
    <div class="card-body bg-dark" th:each="product : ${products}">
        <table style="width:100%">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Url</th>
                <th>Nowość</th>
                <th>Przecena</th>
                <th>Ilość</th>
                <th>Wartość</th>
            </tr>
            <li>
                <tr>
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Tekst</td>
                    <td th:text="${product.image_url}">Tekst</td>
                    <td th:text="${product.recent}">Tekst</td>
                    <td th:text="${product.discount}">Tekst</td>
                    <td th:text="${product.amount}">Tekst</td>
                    <td th:text="${product.price}">Tekst</td>
                </tr>
        </table>
        </li>
        <hr style="background-color: gray">
        <span th:text="${product.description}">Tekst</span>
        <hr style="background-color: gray">
        <div th:each="category : ${product.categories}">Kategorie:
            <span th:text="${category.description}">tekst</span>
        </div>
        <a class="btn btn-danger" th:href="@{'/admin/product/' + ${product.id} + '/delete'}">Usuń</a>
        <a class="btn btn-primary" th:href="@{'/admin/product/' + ${product.id} + '/update'}">Edytuj</a>
        <hr style="background-color: white">
    </div>
    <a class="btn btn-primary" th:href="@{/adminindex}">Powrót</a>
</div>
</body>
</html>
