<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div class="col-md-6 offset-md-3 text-white" style="margin-top: 20px">
    <form th:object="${category}" th:action="@{/admin/newcategory}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Uzupełnij poprawnie formularz</p>
        </div>
        <div class="card" style="margin-bottom: 20px">
            <div class="card-header bg-info">
                Nowa kategoria
            </div>
            <div class="card-body bg-dark">
                <input type="hidden" th:field="*{id}"/>
                <div class="row">
                    <div class="form-group col-md-6" th:class="${#fields.hasErrors('description')}
                        ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                        <label for="titleInput">Kategoria</label>
                        <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"
                               id="titleInput" placeholder="Nazwa">
                        <span class="help-block" th:if="${#fields.hasErrors('description')}">
                        <ul>
                        <li th:each="err : ${#fields.errors('description')}" th th:text="${err}"/>
                        </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Zatwierdź</button>
        <a class="btn btn-primary" href="#" th:href="@{/adminindex}" role="button">Powrót</a>
    </form>
</div>
</body>
</html>
