<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategorie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div class="col-md-6 offset-md-3 text-white" style="margin-top: 20px">
    <h2>Kategorie</h2>
    <div class="card-body bg-dark" th:each="category : ${categories}">
        <td th:text="${category.id}">1</td>
        <td th:text="${category.description}">Tekst</td>
        <br/>
        <a class="btn btn-danger" th:href="@{'/admin/category/' + ${category.id} + '/delete'}">Usuń</a>
    </div>
    <a class="btn btn-primary" th:href="@{/adminindex}">Powrót</a>
</div>
</body>
</html>
