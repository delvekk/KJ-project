<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historia zamówień</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div class="col-md-6 offset-md-3 text-white" style="margin-top: 20px">
    <h2>Historia zamówień</h2>
    <div class="card-body bg-dark" th:each="order : ${orders}">
        <table style="width:100%">
            <tr>
                <th>Id</th>
                <th>Kwota zamówienia</th>
                <th>Zam. przez</th>
                <th>Data zamówienia</th>
            </tr>
            <li>
                <tr>
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.price}">Tekst</td>
                    <td th:text="${order.userInfo.email}">Tekst</td>
                    <td th:text="${order.date}">Tekst</td>
                </tr>
        </table>
        </li>
        <hr style="background-color: gray">
        <p>Dane dostawy:</p>
        <span th:text="${order.name}">Tekst</span><br>
        <span th:text="${order.lastName}">Tekst</span><br>
        <span th:text="${order.email}">Tekst</span><br>
        <span th:text="${order.address}">Tekst</span><br>
        <hr style="background-color: gray">
        <p>Lista produktów:</p>
        <div th:each="product : ${order.products}">
            <span th:text="${product.name}">Produkt</span><br>
        </div>
        <hr style="background-color: white">
    </div>
    <a class="btn btn-primary" th:href="@{/adminindex}">Powrót</a>
</div>
</body>
</html>
