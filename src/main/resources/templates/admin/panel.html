<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

<body class="bg-secondary">
<div class="col-md-8 offset-md-2 text-white" style="margin-top: 20px">
    <div class="card">
        <div class="card-header bg-info">
            Panel administracyjny
        </div>
    </div>
</div>
</div>
<div class="col-md-8 offset-md-2">
    <a class="btn btn-primary" href="#"
       th:href="@{/admin/showcategories}" role="button">Sprawdź kategorie</a>
    <a class="btn btn-danger" href="#"
       th:href="@{/admin/newcategory}" role="button">Dodaj nową kategorię</a>
    <a class="btn btn-primary" href="#"
       th:href="@{/admin/showproducts}" role="button">Sprawdź produkty</a>
    <a class="btn btn-danger" href="#"
       th:href="@{/admin/newproduct}" role="button">Dodaj nowy produkt</a>
    <a class="btn btn-primary" href="#"
       th:href="@{/admin/showorders}" role="button">Historia zamówień</a>

</html>
